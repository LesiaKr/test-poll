<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Okkoсмос</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__bcg"></div>
        </div>
        <form name="submit-to-google-sheet" class="container">
            <div class="block-first" id='1'>
                <div class="qustion">Чи отримав (-ла) ти подарунок на річницю роботи в компанії?</div>
                <hr>
                <div class="block-first__answer">
                    <p class="wrapper-btn">
                        <input type="button" name="yes" value="так">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="no" value="ні">
                    </p>
                    <input type="text" name="answer1">
                </div>
            </div>
            <div class="block" id='2'>
                <div class="qustion">
                    <p>Чи сподобався тобі загалом подарунок?</p>
                    <div class="details">
                        <div class="like">
                            <p>1</p>
                            <p>не сподобався</p>
                        </div>
                        <div class="dislike">
                            <p>10</p>
                            <p>сподобався</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="grid-block">
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="1">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="2">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="3">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="4">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="5">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="6">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="7">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="8">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="9">
                    </p>
                    <p class="wrapper-btn">
                        <input type="button" name="chooseNumber" value="10">
                    </p>
                    <input type="text" name="answer2">
                </div>                        
            </div>
            <div class="block" id='3'>
                <div class="qustion">Що саме не сподобалося у подарунку?</div>
                <div class="block__answer">
                    <div class="position-block">
                        <textarea name="message1" class="message" maxlength="1500"></textarea>  
                        <div class="counter">0</div>  
                    </div>
                </div>
            </div>
            <div class="block" id='4'>
                <div class="qustion">Що, на твою думку, варто покращити?</div>
                <div class="position-block">
                    <textarea name="message2" class="message" maxlength="1500"></textarea>  
                    <div class="counter">0</div>  
                </div>                 
            </div>
            <div class="block" id='5'>
                <div class="qustion">Що найбільше сподобалося в подарунку?</div>
                <div class="position-block">
                    <textarea name="message3" class="message" maxlength="1500"></textarea>  
                    <div class="counter">0</div>  
                </div>               
            </div>
            <button type="submit" class="button__next">далі</button>
        </form>
        <div class="end">
            <img src="/image/logoEnd.png" alt="logo">
            <div class="end__text"> 
                <p>дякуємо!</p>
                <p>опитування завершене!</p>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
